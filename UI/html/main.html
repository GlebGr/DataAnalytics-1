    <link rel="stylesheet" href="/UI/css/style.css">

<body>
    <nav class="navbar navbar-expand-lg bg-secondary p-2 bg-opacity-25">

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           Поиск тендеров</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Популярные</a></li>
                            <li><a class="dropdown-item" href="#">По отраслям</a></li>

    <div class="row">
        <div class="col-4">
            <div class="container-fluid">
                <div class="m-lg-5 pt-5 mh-100" style="width: 500px; height: 200px;">
                    <form class="d-flex " role="search ">
                        <input class="form-control me-2 " type="search " placeholder="Search " aria-label="Search ">
                        <button class="btn btn-outline-success " type="submit ">Search</button>
                    </form>
                </div>
            </div>

            <div class="container-fluid">

            </div>

            <div class="container-sm m-lg-5">
                <h5 class="d-flex">Регион</h5>
                <button class="btn btn-primary" href="main-regionSelection.html" type="button">Выбрать регион</button>
            </div>



            <div class="container-sm m-lg-5">
                <div class="products-content grid-container">
                    <div class="filters">
                        <div class="filters__item filters-price">
                            <h5 class="filters-price__title d-flex">Стоимость</h5>
                            <div class="filters-price__slider" id="range-slider"></div>
                            <div class="filters-price__inputs d-flex">
                                <label class="filters-price__label d-flex align-items-center ps-1 me-3 border border-secondary border-opacity-50">
                            <span class="filters-price__text fs-5">от</span>
                            <input type="number" min="500" max="999999" placeholder="500" class="filters-price__inputs border-0 p-2 w-50" id="input-1">
                            <span class="filters-price__text fs-4">₽</span>
                        </label>
                                <label class="filters-price__label d-flex align-items-center ps-1 border border-secondary border-opacity-50 col-auto">
                            <span class="filters-price__text fs-5 pe-1">до</span>
                            <input type="number" min="500" max="999999" placeholder="999999" class="filters-price__inputs border-0 me-1 w-50" id="input-2">
                            <span class="filters-price__text fs-4">₽</span>
                        </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="container pt-5 mt-5">
                <h3 class="d-flex">Открытые заявки</h3>
            </div>
        </div>

    <script src="/UI/js/nouislider.min.js"></script>
    <script src="/UI/js/range-slider.js"></script>
